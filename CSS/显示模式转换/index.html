<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        div {
            width: 50px;
            height: 50px;
            background: red;
            display: inline;
        }
        span {
            width: 50px;
            height: 50px;
            background: blue;
            display: block;
        }
        a {
            width: 300px;
            height: 30px;
            background-color: purple;
            display: inline-block;
        }
    </style>
    <title>显示模式转换</title>
</head>
<body>
<div>123</div>
<div>456</div>
<div>789</div>

<span>abc</span>
<span>def</span>
<span>hij</span>

<a href="#">链接</a><a href="#">链接</a>
</body>
</html>
