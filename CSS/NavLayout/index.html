<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        nav {
            height: 41px;
            background-color: #FCFCFC;
            border-top: 3px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
        }
        nav a {
            text-decoration: none;
            font-size: 14px;
            color: #4C4C4C;
            height: 41px;
            padding: 0 15px;
            line-height: 41px;
            display: inline-block;
        }
         nav a:hover {
             background-color: skyblue;
         }
    </style>
    <title>Nav Layout</title>
</head>
<body>
<nav>
    <a href="#">主页</a>
    <a href="#">个人介绍</a>
    <a href="#">我的项目</a>
    <a href="#">哈哈哈哈哈哈</a>
    <a href="#">三个字</a>
</nav>
</body>
</html>
